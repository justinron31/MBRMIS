<!DOCTYPE html>
<!-- Coding by CodingLab I â€¢ww.codinglabweb.com -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1,0">

        <!-- CSS -->
        <link rel="stylesheet" href="/Dashboard/CSS,JS/ResidentRecord.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <!-- Iconscout CSS -->
        <link rel="stylesheet" href="https://unicons.Iconscout.com/release/v4.0.0/css/line.css">

        <title>Resident Record</title>

    </head>

    <body>
        <div class="container">
            <!--header>Resident Information</!--header-->

            <form action="#">
                <div class="form first">
                    <div class= "details personal">
                        <span class="title"> -------------------------------------- Resident Information -------------------------------------</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="">BHS</label>
                                <input type="text" placeholder="BHS" required>
                            </div>

                            <div class="input-field">
                                <label for="">Purok/Sitio/Subdivision</label>
                                <input type="text" placeholder="Enter your address" required>
                            </div>

                            <div class="input-field">
                                <label for="">Household Number</label>
                                <input type="text" placeholder="Enter your household number" required>
                            </div>

                            <div class="input-field">
                                <label for="">Last Name</label>
                                <input type="text" placeholder="Enter your last name" required>
                            </div>

                            <div class="input-field">
                                <label for="">First Name</label>
                                <input type="text" placeholder="Enter your first name" required>
                            </div>

                            <div class="input-field">
                                <label for="">Mother's Maiden Name</label>
                                <input type="text" placeholder="Enter your mother's maiden name" required>
                            </div>

                            <div class="input-field">
                                <label for="">NHTS Household</label>
                                <input type="text" placeholder="Enter your last name" required>
                            </div>
                            
                            <div class="input-field">
                                <label for="">HH Head PhilHealth Member</label>
                                <!-- <input type="radio" id="yesphilhealth" name="fav_language" value="yes">
                                <label for="yesphilhealth">Yes</label><br>
                                <input type="radio" id="nophilhealth" name="fav_language" value="No">
                                <label for="nophilhealth">No</label><br> -->
                                <input type="text" placeholder="Enter your PhilHealth No." required>
                            </div>
                            
                            <div class="input-field">
                                <label for="">Category</label>
                                <input type="text" placeholder="Enter your mother's maiden name" required>
                            </div>
                        </div>
                    </div>
                    <div class="details personal">
                        <span class="title"> -------------------------------------- HouseHold Member -------------------------------------</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="">Last Name</label>
                                <input type="text" placeholder="Enter your last name" required>
                            </div>
                            
                            <div class="input-field">
                                <label for="">First Name</label>
                                <input type="text" placeholder="Enter your first name" required>
                            </div>
                            
                            <div class="input-field">
                                <label for="">Mother's Maiden Name</label>
                                <input type="text" placeholder="Enter your mother's maiden name" required>
                            </div>
                            <div class="input-field">
                                <label for="">Relationship</label>
                                        <select name="relationship">
                                            <option value="relationship">Select Relationship</option>
                                            <option value="mother">Mother</option>
                                            <option value="father">Father</option>
                                            <option value="daughter">Daughter</option>
                                            <option value="son">Son</option>
                                            <option value="sister">Sister</option>
                                            <option value="brother">Brother</option>
                                            <option value="grandmother">Grandmother</option>
                                            <option value="grandfather">Grandfather</option>
                                            <option value="grandfather">Granddaughter</option>
                                            <option value="grandson">Grandson</option>
                                            <option value="stepsister">Stepsister</option>
                                            <option value="stepbrother">Stepbrother</option>
                                            <option value="stepmother">Stepmother</option>
                                            <option value="stepfather">Stepfather</option>
                                        </select>
                            </div>
                            
                            <div class="input-field">
                                <label for="">Sex</label>
                                <input type="text" placeholder="Enter your first name" required>
                            </div>
                            
                            <div class="input-field">
                                <label for="">Age</label>
                                <input type="text" placeholder="Enter your age" required>
                            </div>
                           
                            
                        </div>
                    </div>   
                </div>
            </form>
            

        </div>

    </body>

</html>
