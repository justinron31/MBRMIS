<!DOCTYPE html>
<html lang="en">

<head>
  <!--LOGO TAB-->
  <link rel="shortcut icon" type="image/x-icon" href="../images/logo.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  

  <!-- META TAGS BRO -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Barangay management system for makiling" />
  <meta name="keywords" content="Web Development, Barangay Management System" />
  <meta name="authors" content="Arcillas, Galang, Ignacio" />

  <!-- CSS / JAVASCRIPT -->
  <link rel="stylesheet" href="/Website/CSS,JS/BarangayClearance.css" />
  <script src="/Website/CSS,JS/BarangayClearance.js"></script>


  <title>Request for Barangay Clearance</title>
</head>

<body>

  <!--LOADER-->
  <div id="preloader">
    <div id="status">&nbsp;</div>
  </div>


  <!-- NAV-->
  <nav>

    <div id="logcon">
      <img class="logo" src="../Images/logo.png" alt="Makiling logo" />
      <h1 class="logoname">BARANGAY MAKILING ISSUANCE</h1>
      <img class="menu" src="../Images/menu.png" alt="burger menu" />
    </div>

    <div id="nav-links">
      <a href="/Website/homepage.html#service" class="nav-link" id="servicesButton">Services</a>
      <a href="#" class="nav-link">Track Request</a>
      <a href="/Website/homepage.html#contactus" class="nav-link" id="contactusButton">Contact Us</a>
    </div>

  </nav>

  <!--LOGIN FORM-->
  <div class="login-container">
    <div class="logo-container">

      <p class="login-text">Request for Barangay Clearance</p>
      <hr>
    </div>

    <form class="login-form" action="#" method="post">
      <label for="fname">Firstname</label>
      <input type="text" id="fname" name="fname" placeholder="Enter your Firstname" autofocus required>
      <label for="lname">Lastname</label>
      <input type="text" id="id" name="lname" placeholder="Enter your Lastname" required>
      <label for="contNum">Contact Number</label>
      <input type="text" id="id" name="contNum" placeholder="Enter your Contact number" required>

      <label for="datepicker">Pick-Up Date and Time</label>
      <aeon-datepicker>
        <label for="datepicker"></label>
        <input type="date" id="datepicker" />
        
        <label for="timepicker"></label>
        <input class="time" type="time" id="timepicker" />
      </aeon-datepicker>

      <label for="purpose">Purpose Description</label>
      <textarea class="purpose" id="id" name="purpose" placeholder="Enter your Purpose Description" required></textarea>

      <button type="submit" class="login-button">SUBMIT</button>
      <br>
      <br>

    </form>
  </div>
  <br />

  <!-- FOOTER BRO-->
  <footer>
    <p>&copy; 2024 BARANGAY MAKILING RECORD MANAGEMENT AND ISSUANCE SYSTEM | All rights reserved.</p>
  </footer>


</body>

</html>
