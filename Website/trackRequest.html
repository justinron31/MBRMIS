</head>

<body>

    <!--LOADER-->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>


    <!--OVERLAY MENU-->
    <div id="myNav" class="overlay">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <img class="logooverlay" src="../images/logo.png" alt="Makiling logo" />
            <a href="../Website/homepage.html#home" id="homeButton1" onclick="closeNav()">Home</a>
            <a href="../Website/homepage.html#service" id="servicesButton1" onclick="closeNav()">Services</a>
            <a href="../Website/trackRequest.html">Track Request</a>
            <a href="../Website/homepage.html#contactus" id="contactusButton1" onclick="closeNav()">Contact Us</a>
        </div>
    </div>

    <!-- NAV-->
    <nav>

        <div id="logcon">
            <img class="logo" src="../images/logo.png" alt="Makiling logo" />
            <h1 class="logoname">BARANGAY MAKILING </h1>
            <i class='bx bx-menu-alt-right' onclick="openNav()"></i>
        </div>

        <div id="nav-links">
            <a href="../Website/homepage.html#home" class="nav-link" id="homeButton">Home</a>
            <a href="../Website/homepage.html#service" class="nav-link" id="servicesButton">Services</a>
            <a href="../Website/homepage.html#contactus" class="nav-link" id="contactusButton">Contact Us</a>
        </div>

    </nav>

    <!--LOGIN FORM-->
    <div class="login-container">
        <div class="logo-container">

            <p class="login-text">Track Request Document</p>
            <hr>
        </div>

        <form class="login-form" action="../../Php/fetchTrackingInfo.php" method="post">
            <p class="labelTrack">Tracking Code</p>

            <input type="text" id="fname" name="tCode" placeholder="Enter your Tracking Code" autofocus required>

            <button type="submit" class="login-button">CHECK</button>
            <br>
            <br>
        </form>
    </div>


    <div class="trackCon">
        <table>
            <thead>
                <tr>
                    <th title="Filter: Ascending/Descending">Type</th>
                    <th title="Filter: Ascending/Descending">Firstname</th>
                    <th title="Filter: Ascending/Descending">Lastname</th>
                    <th title="Filter: Ascending/Descending">Pickup Date/Time</th>
                    <th title="Filter: Ascending/Descending">Submitted Date/Time</th>
                    <th title="Filter: Ascending/Descending">Remarks</th>
                    <th title="Filter: Ascending/Descending">Status</th>
                </tr>
            </thead>

            <tbody>
                <script>
                    document.querySelector('.login-form').addEventListener('submit', function (e) {
                        e.preventDefault();

                        fetch(this.action, {
                            method: 'POST',
                            body: new FormData(this)
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.error) {
                                    alert(data.error);
                                } else {
                                    var table = document.querySelector('.trackCon table tbody');
                                    table.innerHTML = '';  // Clear the table body

                                    // Iterate over the data array
                                    data.forEach(item => {
                                        let statusClass = '';
                                        switch (item.file_status) {
                                            case 'Processing':
                                                statusClass = 'processing';
                                                break;
                                            case 'Ready for Pickup':
                                                statusClass = 'delivered';
                                                break;
                                            case 'Declined':
                                                statusClass = 'cancelled';
                                                break;
                                            case 'Reviewing':
                                                statusClass = 'pending';
                                                break;
                                            default:
                                                statusClass = '';
                                        }

                                        // Append a new row to the table for each item in the data array
                                        table.innerHTML += `
                        <tr>
                            <td><strong>${item.type}</strong></td>
                            <td>${item.firstname}</td>
                            <td>${item.lastname}</td>
                            <td>${new Date(item.pickup_datetime).toLocaleString('en-US', { month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true })}</td>
<td>${new Date(item.datetime_created).toLocaleString('en-US', { month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true })}</td>
                            <td>${item.remarks}</td>
                            <td><p class="status ${statusClass}">${item.file_status}</p></td>
                        </tr>
                    `;
                                    });
                                }
                            });
                    });
                </script>
            </tbody>
        </table>






    </div>


    <!-- FOOTER BRO-->
    <footer>
        <p>&copy; 2024 BARANGAY MAKILING HEALTHCARE AND ISSUANCE SYSTEM | All rights reserved.</p>
    </footer>



</body>

</html>
