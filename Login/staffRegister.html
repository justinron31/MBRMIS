    <title>Registration - Staff</title>
  </head>

  <body>
    <!-- LOADER-->
    <div id="preloader">
      <div id="status">&nbsp;</div>
    </div>

    <nav>
      <!--NAVBAR-->
      <div id="nav-bar">
        <div id="logcon">
          <img class="logo" src="../Images/logo.png" alt="Makiling logo" />
          <h1 class="logoname">MAKILING BRMI SYSTEM</h1>
        </div>
        <a href="loginStaff.php"
          ><button class="switchButton" role="button">
            <span class="text">REGISTER </span><span> LOGIN</span>
          </button></a
        >
      </div>
    </nav>

    <!--VALIDATION MESSAGE-->
    <div id="validationPopup" class="popup2">
      <p>Passwords do not match!</p>
    </div>

    <!--VALIDATION MESSAGE-->
    <div id="validationPopup1" class="popup2">
      <p>Please enter a valid email address.</p>
    </div>

    <!--VALIDATION ID Number-->
    <div id="validationPopup2" class="popup2">
      <p>Entered ID Number is already taken.</p>
    </div>

    <!--VALIDATION Email-->
    <div id="validationPopup3" class="popup2">
      <p>Entered Email Address is already taken.</p>
    </div>

    <!--LOGIN FORM-->
    <div class="login-containerReg">
      <div class="logo-container">
        <p class="login-text">STAFF REGISTRATION</p>
        <hr />
      </div>

      <form
        class="login-form"
        action="../Php/staffReg.php"
        method="post"
        onsubmit="return validatePassword() && validateEmail();"
      >
        <label class="required">Firstname</label>
        <input
          type="text"
          id="name"
          name="fname"
          placeholder="Enter Firstname"
          oninput="capitalizeFirstLetter('name')"
          autofocus
          required
        />

        <label class="required">Lastname</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter Lastname"
          oninput="capitalizeFirstLetter('lname')"
          required
        />

        <label class="required">ID Number</label>
        <input
          type="text"
          id="idnum"
          name="idnum"
          placeholder="Enter ID number"
          oninput="validateIDNumber(); capitalizeInput(this);"
          required
        />

        <label class="required">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter Email"
          oninput="validateEmail();"
          required
        />

        <label class="required">Gender</label>
        <select
          class="selectbox"
          id="genderSelect"
          name="genderSelect"
          required
          onchange="changeFontColor()"
        >
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label class="required">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        />

        <label class="required">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
          oninput="validatePassword();"
          required
        />
        <button type="submit" class="login-button">SUBMIT</button>
        <br />
        <br />
      </form>
    </div>
    <br />

    <!-- FOOTER BRO-->
    <footer>
